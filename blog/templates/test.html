<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>标题</label>
                <input type="text" class="form-control" placeholder="名字" name="title">
            </div>
            <div class="form-group">
                <label>作者</label>
                <input type="text" class="form-control" placeholder="作者" name="author">
            </div>
            <div class="form-group">
                <label>desc</label>
                <input type="text" class="form-control" placeholder="描述" name="desc">
            </div>
            <div class="form-group">
                <label>cover</label>
                <input type="text" class="form-control" placeholder="文章封面" name="cover">
            </div>
            <div class="form-group">
                <label>content</label>
                <input type="text" class="form-control" placeholder="内容" name="content">
            </div>
            <div class="form-group">
                <label>category</label>
                <select class="form-control" id="years" name="years">
                    <option value="">请选择年份</option>
                    {% for year in years %}
                        <option value="{{ year.id }}">{{ year.year }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>category</label>
                <select class="form-control" id="category" name="category">
                    <option value="">请选择年份</option>
                    {% for cat in categorys %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="tag">标签</label>
                <select multiple class="form-control" id="tag" name="tag">
                    {% for tag in tags %}
                        <option value="{{ tag.id }}">{{ tag.name }}</option>
                    {% endfor %}
                </select>
                <small class="form-text text-muted">按住 Ctrl 或 Shift 键多选标签。</small>
            </div>
        </form>
</body>
</html>
